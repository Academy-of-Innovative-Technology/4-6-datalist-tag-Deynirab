<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>4.6 datalist tags</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--example form with a datalist-->
  <form name="example" action="#" method="POST">
      <label for="language">Select or type a language:</label>
      <input list="languages" name="language">
      <datalist id="languages">
          <option value="English">
          <option value="Spanish">
          <option value="Bangla">
          <option value="Chinese">
      </datalist>
      <br><br>
      <input type="submit">
  </form>

  <!--exercise 1-->
  <form name="sneakers" action="#" method="POST">
      <label for="dropdown">Select or type a Shoe brand:</label>
      <input list="brands" name="dropdown">
      <datalist id="brands">
          <option value="Nike">
          <option value="New Balance"> 
            <option value="Sketchers">
              <option value="adidas">

               </option>
      </datalist>
      <br><br>
      <input type="submit">
  </form>

  <!--exercise 2-->
<form name="Cities" action="#" method="POST">
      <label for="places">Select or type a Cities:</label>
      <input list="World" name="Places">
      <datalist id="world">
          <option value="New york">
          <option value="chicago">
          <option value="Baltimore">
          <option value="Philadelphia">
            <options value="Los Angeles"> 

            </options>
      </datalist>
      <br><br>
      <input type="submit">
  </form>

  <!--exercise 3-->
<form name="Artist" action="#" method="POST">
      <label for="music">Select or type a Music Artist:</label>
      <input list="artist" name="music">
      <datalist id="artist">
          <option value="Karol G">
          <option value="shadow Blow">
          <option value="Anuel AA">
          <option value="Jay Wheeler">
            <options value="Ronny GTA"> 

            </options>
      </datalist>
      <br><br>
      <input type="submit">
  </form>


</body>

</html>
